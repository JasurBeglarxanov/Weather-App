<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Weather App</title>
  </head>
  <body>
    <main>
      <form action="">
        <input type="text" placeholder="Search City" autocomplete="off" id="valueSearch" />
        <button>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <section class="result">
        <figure class="name" id="city">
          <figcaption>London</figcaption>
          <img src="https://flagsapi.com/GB/shiny/32.png" alt="" />
        </figure>
        <figure class="temperature" id="temperature">
          <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="" />
          <figcaption>
            <span>31</span>
            <sup>o</sup>
          </figcaption>
        </figure>
        <p class="description">Overcast clouds</p>

        <ul>
          <li>
            <span>Clouds</span>
            <i class="fa-solid fa-cloud"></i>
            <span id="clouds">98%</span>
          </li>
          <li>
            <span>Humidity</span>
            <i class="fa-solid fa-droplet"></i>
            <span id="humidity">55%</span>
          </li>
          <li>
            <span>Pressure</span>
            <i class="fa-solid fa-gauge"></i>
            <span id="pressure">1001hPa</span>
          </li>
        </ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
